version: '2'

services:

  bert-server:
    build:
      context: bert_server
    volumes:
      - .:/host
    environment:
      - MODEL_DIR=/host/uncased_L-12_H-768_A-12
      - CKPT_NAME=bert_model.ckpt
      - NUM_WORKER=1
    ports:
      - "5555:5555"
      - "5556:5556"

  bert-vis:
    build:
      context: bert_vis
    links:
      - bert-server:bert-server
    volumes:
      - .:/host
    environment:
      - INPUT_FILES=/host/like_most.txt /host/do_better.txt /host/future.txt
      - MAX_SENTENCES_PER_FILE=500
    ports:
      - "5006:5006"

volumes:
  .:
